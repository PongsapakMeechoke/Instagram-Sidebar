<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Instagram Sidebar</title>
</head>
<body>
    
    <aside class="sidebar">
        <header class="sidebar-header">
            <img src="logo.svg" class="logo-img">
            <i class="logo-icon bx bxl-instagram"></i>
        </header>

        <nav>
            <button>
                <span>
                    <i class='bx bx-home-alt'></i>
                    <span>Home</span>
                </span>
            </button>
            
            <button>
                <span>
                    <i class='bx bx-search' ></i>
                    <span>Search</span>
                </span>
            </button>

            <button>
                <span>
                    <i class='bx bx-plus-circle'></i>
                    <span>Post</span>
                </span>
            </button>

            <button>
                <span>
                    <i class='bx bx-movie-play'></i>
                    <span>Reel</span>
                </span>
            </button>

            <button>
                <span>
                    <i class='bx bx-heart' >
                        <em></em>
                    </i>
                    <span>Notification</span>
                </span>
            </button>

            <button>
                <span>
                    <i class='bx bx-cog'></i>
                    <span>Setting</span>
                </span>
            </button>

            <button>
                <span>
                    <img src="Haerin.jpg" alt="">
                    <span>Haerin.NJ</span>
                </span>
            </button>

        </nav>
    </aside>


</body>
</html>
